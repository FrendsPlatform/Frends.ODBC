name: ExecuteQuery build test

on:
  push:
    branches-ignore: 
      - main
    paths:
      - 'Frends.ODBC.ExecuteQuery/**'
  workflow_dispatch:

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/build_test.yml@main
    with:
      workdir: Frends.ODBC.ExecuteQuery
      prebuild_command: Invoke-WebRequest -Uri 'https://download.microsoft.com/download/1/3/0/130894E3-6A79-4F06-A963-695C4DCE868E/AccessDatabaseEngine.exe' -OutFile 'AccessDatabaseEngine.exe'; Start-Process -FilePath 'AccessDatabaseEngine.exe' -ArgumentList '/quiet', 'iacceptaccesslicenseterms', 'addlocal="all"', 'productkey="{90160000-00D1-0409-0000-0000000FF1CE}"' && Add-OdbcDsn -Name "ODBC_testDB" -DriverName "Microsoft Access Driver (*.mdb, *.accdb)" -DsnType "User" -Platform "32-bit" -SetPropertyValue "Dbq=$pwd\TestFiles\ODBC_testDB_32.mdb"
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
      test_feed_api_key: ${{ secrets.TASKS_TEST_FEED_API_KEY }}